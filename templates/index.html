<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Nuansa Ai - Asisten AI Cerdas Anda</title>

    <meta name="description" content="Nuansa Ai adalah asisten AI cerdas berbasis web yang siap membantu Anda dengan berbagai pertanyaan, pembuatan kode, dan tugas lainnya.">
    
    <meta name="keywords" content="AI, Asisten AI, Chatbot, Gemini AI, Nuansa Coding, Pemrograman, Kecerdasan Buatan">
    
    <meta property="og:title" content="Nuansa Ai - Asisten AI Cerdas Anda">
    <meta property="og:description" content="Ngobrol langsung dengan AI canggih untuk mendapatkan jawaban, inspirasi kode, dan bantuan lainnya.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://127.0.0.1:5000"> 
    <meta property="og:image" content="https://www.nuansacoding.com/assets/img/logo-2.png"> 

    <link rel="icon" href="https://www.nuansacoding.com/assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.nuansacoding.com/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.nuansacoding.com/assets/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.nuansacoding.com/assets/img/apple-touch-icon.png">


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-slate-900 text-white font-sans flex h-screen">

    <div class="flex flex-col flex-1 h-screen">
      <header class="bg-slate-800 p-4 shadow-md">
    <h1 class="text-xl text-left text-sky-400 flex items-center gap-3 font-bold">
        <img src="https://nuansacoding.com/assets/img/ncAc.png" alt="Logo Nuansa Coding" class="w-10 h-10">
        <span>
            Nuansa Coding <sup><small class="font-normal">AI Agent</small></sup>
        </span>
    </h1>
</header>

        <main id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-6">
            <div id="loading-indicator" class="hidden flex items-start gap-3">
                <div class="bg-sky-500 rounded-full p-2 text-white text-sm font-bold">AI</div>
                <div class="bg-slate-800 rounded-lg p-3 max-w-lg flex items-center gap-3">
                    <p class="font-medium">Lagi Mikir sek...</p>
                    <div class="w-5 h-5 border-2 border-dashed rounded-full animate-spin border-white"></div>
                </div>
            </div>

            <div id="welcome-message" class="flex items-start gap-3">
                <div class="bg-sky-500 rounded-full p-2 text-white text-sm font-bold">AI</div>
                <div class="bg-slate-800 rounded-lg p-3 max-w-lg">
                    <p>Halo! Pilih percakapan di samping kanan atau mulai yang baru.</p>
                </div>
            </div>
        </main>

        <footer class="bg-slate-800 p-4">
            <form id="chat-form" class="flex items-center gap-3">
                <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini..." autocomplete="off"
                       class="flex-1 bg-slate-700 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-sky-500">
                <button type="submit" class="bg-sky-500 rounded-full p-3 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" /></svg>
                </button>
            </form>
        </footer>
    </div>

    <aside class="w-80 bg-slate-800 border-l border-slate-700 flex flex-col h-screen">
        <div class="p-4 border-b border-slate-700">
            <button id="new-chat-button" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors text-sm">
                + Percakapan Baru
            </button>
        </div>
        <nav id="conversation-list" class="flex-1 overflow-y-auto p-2 space-y-2">
            </nav>

        <div class="p-4 border-t border-slate-700 mt-auto">
            <div class="flex items-center gap-3 mb-3">
                <img src="{{ user.picture }}" alt="User Picture" class="w-10 h-10 rounded-full">
                <div>
                    <p class="font-semibold">{{ user.name }}</p>
                    <p class="text-xs text-slate-400">{{ user.email }}</p>
                </div>
            </div>
            <a href="{{ url_for('logout') }}" class="w-full block text-center bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors text-sm">
                Logout
            </a>
        </div>
    </aside>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
