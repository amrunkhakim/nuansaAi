<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Nuansa Ai - Asisten AI Cerdas Anda</title>

    <meta name="description" content="Nuansa Ai adalah asisten AI cerdas berbasis web yang siap membantu Anda dengan berbagai pertanyaan, pembuatan kode, dan tugas lainnya.">
    <meta name="keywords" content="AI, Asisten AI, Chatbot, Gemini AI, Nuansa Coding, Pemrograman, Kecerdasan Buatan">
    
    <meta property="og:title" content="Nuansa Ai - Asisten AI Cerdas Anda">
    <meta property="og:description" content="Ngobrol langsung dengan AI canggih untuk mendapatkan jawaban, inspirasi kode, dan bantuan lainnya.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://127.0.0.1:5000"> 
    <meta property="og:image" content="https://www.nuansacoding.com/assets/img/logo-2.png"> 

    <link rel="icon" href="https://www.nuansacoding.com/assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.nuansacoding.com/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.nuansacoding.com/assets/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.nuansacoding.com/assets/img/apple-touch-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Style untuk scrollbar agar lebih modern */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .prose pre {
            background-color: #0f172a; /* Warna latar belakang blok kode lebih gelap */
            padding: 1rem;
            border-radius: 0.5rem;
            position: relative; /* Diperlukan untuk tombol copy */
        }
        .prose code { color: #e2e8f0; }
        #user-input { resize: none; }

        /* Tombol copy di pojok kanan atas blok kode */
        .copy-code-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #334155;
            color: #cbd5e1;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .prose pre:hover .copy-code-btn { opacity: 1; }
    </style>
</head>

<body class="bg-slate-900 text-white font-sans flex h-screen overflow-hidden">

    <aside class="w-80 bg-slate-800 border-r border-slate-700 flex-col h-screen hidden md:flex">
        <div class="p-4 border-b border-slate-700">
            <button id="new-chat-button" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors text-sm flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                Percakapan Baru
            </button>
        </div>
        <nav id="conversation-list" class="flex-1 overflow-y-auto p-2 space-y-1"></nav>
        <div class="p-4 border-t border-slate-700 mt-auto">
            <div class="flex items-center gap-3 mb-3">
                <img src="{{ user.picture }}" alt="User Picture" class="w-10 h-10 rounded-full">
                <div>
                    <p class="font-semibold truncate">{{ user.name }}</p>
                    <p class="text-xs text-slate-400 truncate">{{ user.email }}</p>
                </div>
            </div>
            <a href="{{ url_for('logout') }}" class="w-full block text-center bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors text-sm">
                Logout
            </a>
        </div>
    </aside>

    <div class="flex flex-col flex-1 h-screen">
      <header class="bg-slate-800/80 backdrop-blur-sm p-4 shadow-md z-10 flex items-center justify-between md:justify-center">
        <button id="menu-toggle" class="md:hidden p-2 rounded-md hover:bg-slate-700">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
        <h1 class="text-xl text-left text-sky-400 flex items-center gap-3 font-bold">
            <img src="https://nuansacoding.com/assets/img/ncAc.png" alt="Logo Nuansa Coding" class="w-10 h-10">
            <span class="hidden sm:inline">Nuansa Coding <sup><small class="font-normal">AI Agent</small></sup></span>
        </h1>
        <div class="w-10 md:hidden"></div> </header>

        <main class="flex-1 p-4 sm:p-6 overflow-y-auto relative">
            <div id="chat-container" class="max-w-3xl mx-auto">
                <div id="chat-box" class="space-y-6"></div>
                <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center">
                    <img src="https://nuansacoding.com/assets/img/ncAc.png" alt="Logo Nuansa Coding" class="w-24 h-24 mb-4">
                    <h2 class="text-2xl font-bold text-slate-300">Bagaimana saya bisa bantu hari ini?</h2>
                </div>
            </div>
        </main>
        
        <footer class="bg-slate-900/80 backdrop-blur-sm pt-4 pb-4 sm:pb-6">
            <div class="max-w-3xl mx-auto px-4">
                <div id="image-preview-container" class="hidden relative w-32 mb-2">
                    <img id="image-preview" src="#" alt="Image Preview" class="rounded-lg w-full"/>
                    <button type="button" id="remove-image-button" class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center font-bold hover:bg-red-700 transition-colors">&times;</button>
                </div>

                <form id="chat-form" class="relative flex items-end gap-2 bg-slate-800 border border-slate-700 rounded-xl p-2">
                    <label for="image-input" class="cursor-pointer p-2 rounded-md hover:bg-slate-600 self-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>
                    </label>
                    <input type="file" id="image-input" class="hidden" accept="image/*">

                    <textarea id="user-input" placeholder="Ketik pesan atau unggah gambar..." autocomplete="off"
                        class="flex-1 bg-transparent focus:outline-none max-h-48"
                        rows="1" oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"></textarea>
                    
                    <button type="submit" class="bg-sky-500 rounded-lg p-2 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-colors self-center disabled:bg-slate-600 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" /></svg>
                    </button>
                </form>
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
    // [PENGEMBANGAN] Script tambahan untuk fitur baru
    document.addEventListener('DOMContentLoaded', () => {
        // Logika untuk tombol copy kode
        document.getElementById('chat-box').addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('copy-code-btn')) {
                const pre = e.target.closest('pre');
                const code = pre.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    e.target.innerText = 'Disalin!';
                    setTimeout(() => { e.target.innerText = 'Salin'; }, 2000);
                });
            }
        });

        // Logika untuk tombol menu mobile (jika diperlukan)
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('aside');
        if (menuToggle && sidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
            });
        }
    });
    </script>
</body>
</html>
